<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
    
</head>
<body>
    <div class="fundo">
        <h1>Calculadora do Breno</h1>
    <div class="calculadora">
        <h1>Calculadora</h1>
    
    <p id="resultado"></p>
    <table>
        <tr>
            <td><button class="but" onclick="limpar()">C</button></td>
            <td><button class="but" onclick="apagar()"><</button></td>
            <td><button class="but" onclick="inserir('*')">X</button></td>
            <td><button class="but" onclick="inserir('/')">/</button></td>

        </tr>
        <tr>
            <td><button class="but" onclick="inserir('7')">7</button></td>
            <td><button class="but" onclick="inserir('8')">8</button></td>
            <td><button class="but" onclick="inserir('9')">9</button></td>
            <td><button class="but" onclick="inserir('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="but" onclick="inserir('4')">4</button></td>
            <td><button class="but" onclick="inserir('5')">5</button></td>
            <td><button class="but" onclick="inserir('6')">6</button></td>
            <td><button class="but" onclick="inserir('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="but" onclick="inserir('1')">1</button></td>
            <td><button class="but" onclick="inserir('2')">2</button></td>
            <td><button class="but" onclick="inserir('3')">3</button></td>
            <td rowspan="2"><button class="but3" onclick="calcular()">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="but2" onclick="inserir('0')">0</button></td>
            <td><button class="but" onclick="inserir('.')">.</button></td>
        </tr>

        </table>
        
    </div>
</div>
<script>

function inserir(num)
    {
        var numero=document.getElementById("resultado").innerHTML;
        document.getElementById("resultado").innerHTML=numero+num;

    }
    function limpar(){
        document.getElementById("resultado").innerHTML = "";
    }
    function apagar(){
        var resultado=document.getElementById("resultado").innerHTML
        document.getElementById("resultado").innerHTML = resultado.substring(0,resultado.length -1)
    }
    function calcular(){
        var resultado = document.getElementById("resultado").innerHTML;
        if(resultado){
            document.getElementById("resultado").innerHTML=eval(resultado)   
        }
    }
</script>
</body>
</html>
